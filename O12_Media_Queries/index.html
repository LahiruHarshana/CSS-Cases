<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <style>

        h1{
            color: #9eeaf9;
            font-size: 100px;
        }

        /*all - any device*/
        /*this is called as a at-rule in css*/
        /*this is just a condition similar as a if statement*/

        @media all and (max-width:768px) and (min-width: 425px){
            h1 {
                color: red;
            }

        }

        @media all and (max-width:425px) and (min-width: 325px){
            h1 {
                color:blue;
            }

        }

        @media all and (max-width:320px) and (min-width: 200px){
            h1 {
                color: green
            }
        }

        @media all and (max-width:200px) and (min-width: 0px){
            h1 {
                color: #20c997;
            }
        }




    </style>
</head>
<body>
<h1>
Media Quries
</h1>

</body>
</html>
