<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="assets/normalize_css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <style>


    body>section div:nth-child(1)>div{
        margin-top: 0px;
        border-radius:100%;
        width: 50vw;
        height: 50vh;
        border: 1px;
        background: linear-gradient(to left,red,black);
    }

    body>section div:nth-child(1){
        margin-bottom: 100px;
        width: 50vw;
        height: 50vh;
        border: 1px;
        background-color:lavender;
    }

    </style>
</head>
<body>
<section>

    <div>
        <div>

        </div>

    </div>

</section>



</body>
</html>
