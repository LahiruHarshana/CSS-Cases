<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>


        /*universal selector*/

        *{
            color: red;
        }

        /*body{*/
        /*    color: red;*/
        /*}*/



        /*attribute Selector*/
        [id]{
            font-size: 80px;

        }


        [id = a]{
            font-size: 200px;

        }



        /*#a{*/
        /*    font-size: 80px;*/
        /*}*/
        /*#b{*/
        /*    font-size: 80px;*/

        /*}*/
        /*#c{*/
        /*    font-size: 80px;*/

        /*}*/

    </style>
</head>
<body>

<h1 class="red">Make All RED</h1>
<p class="red">select ids and chanage the font size to 80px</p>
<h1 class="red">RED</h1>
<h2 class="red" id="a">RED</h2>
<h3 class="red">RED</h3>
<h4 class="red" id="b">RED</h4>
<p>RED</p>
<ul class="red">
    <li>A</li>
    <li id="c">B</li>
    <li>C</li>
</ul>

</body>
</html>
