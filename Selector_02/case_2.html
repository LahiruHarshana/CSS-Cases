<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Rules</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>

        .red{
            font-size: 100px;
            color: red;
        }

        .green{
            font-size: 50px;
            color: green;

        }
        #haha{
            background-color: orange;

        }


    </style>
</head>
<body>

<h1 class="green">GREEN,Font-SIZE=50</h1>
<h1 class="red">RED,Font-SIZE=100</h1>
<h1 class="green" id="haha">GREEN,Font-SIZE=50,Back:Orange</h1>
<h1 class="red">RED,Font-SIZE=100</h1>
<h1 class="green">GREEN,Font-SIZE=50</h1>
<h1 class="red" RED,Font-SIZE=100</h1>

</body>
</html>
